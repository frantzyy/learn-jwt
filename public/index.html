<!DOCTYPE html>
<html ng-app="app">

<head lang="en">
    <meta charset="UTF-8">
    <title>Learning JWT from egghead.io and KentDodds</title>
</head>

<body ng-controller="MainCtrl as vm">
    <h1>Get Random User</h1>
    <div ng-hide="vm.user">
        <form ng-submit="vm.login(vm.username, vm.password)">
            <label>Username:
                <input type="text" ng-model="vm.username" />
                <br/>
            </label>
            <label>Password:
                <input type="text" ng-model="vm.password" />
                <br/>
            </label>
            <button type="submit">Login</button>
        </form>
    </div>
    <div ng-show="vm.user">
        <h2> Welcome {{vm.user.username}}</h2>
        <button ng-click="vm.logout()">Logout</button>
        <br/>
        <br/>
        <button ng-click="vm.showToken()">Show token</button>
        <br/>
        <pre ng-bind="vm.tokenDecoded | json"></pre>
        <button ng-click="vm.getRandomUser()">Get user</button>
        <pre ng-bind="vm.randomUser | json"></pre>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
</body>

</html>
